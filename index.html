<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

      <title>AquaPure - Login</title>
      <link rel="stylesheet" href="./assets/css/main.css" />
   </head>

   <body class="login-page">
      <div class="d-flex align-items-center justify-content-center min-vh-100">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                  <div class="card login-card p-4">
                     <!-- Logo -->
                     <div class="text-center mb-4">
                        <img src="./assets/img/app-logo-full.png" alt="AquaPure Logo" class="login-logo">
                        <p class="login-subtitle">Water Quality Monitoring System</p>
                     </div>

                     <!-- Login Form -->
                     <form id="loginForm" novalidate>
                        <!-- Username -->
                        <div class="mb-3">
                           <label for="username" class="form-label">Username</label>
                           <input 
                              type="text" 
                              class="form-control" 
                              id="username" 
                              autocomplete="off"
                              placeholder="Enter your username"
                              required
                           >
                           <div class="invalid-feedback" id="usernameError">
                              Username is required
                           </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                           <label for="password" class="form-label">Password</label>
                           <div class="password-input-wrapper position-relative">
                              <input 
                                 type="password" 
                                 class="form-control" 
                                 id="password" 
                                 placeholder="Enter your password"
                                 required
                              >
                              <button type="button" class="btn-password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                                 <i class="bi bi-eye-fill" id="togglePasswordIcon"></i>
                              </button>
                           </div>
                           <div class="invalid-feedback" id="passwordError">
                              Password is required
                           </div>
                        </div>

                        <!-- Error Message -->
                        <div id="loginError" class="alert alert-danger d-none mb-3" role="alert"></div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary w-100 login-btn">Login</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
      <script src="./assets/js/shared-data.js"></script>
      <script src="./assets/js/login.js"></script>
   </body>
</html>
