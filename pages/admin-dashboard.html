<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <!-- Google Fonts: Poppins -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

      <title>Admin Dashboard - AquaPure</title>
      <link rel="icon" type="image/png" href="../assets/img/app-logo.png" />
      <link rel="stylesheet" href="../assets/css/main.css" />
   </head>

   <body>
      <header id="navbar"></header>
      <aside id="sidebar"></aside>
      <main class="main-content p-4 p-md-5">
         <div class="container-fluid">
            <h1 class="mb-4 section-header">Manage Devices</h1>

            <div class="row g-lg-5 g-3 mb-4">
               <div class="col-lg-4">
                  <div class="card h-100">
                     <div class="d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="card-title-small">Total Devices</h6>
                           <h2 class="metric-value mb-0" id="totalDevices">12</h2>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center" style="background: var(--color-turbidity-bg)">
                           <i class="bi bi-broadcast-pin" style="font-size: 1.5rem; color: var(--color-turbidity)"></i>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-4">
                  <div class="card h-100">
                     <div class="d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="card-title-small">Active Devices</h6>
                           <h2 class="metric-value mb-0" id="activeDevices">8</h2>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center" style="background: var(--color-success-bg)">
                           <i class="bi bi-check-circle" style="font-size: 1.5rem; color: var(--color-success)"></i>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-4">
                  <div class="card h-100">
                     <div class="d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="card-title-small">Inactive Devices</h6>
                           <h2 class="metric-value mb-0" id="inactiveDevices">4</h2>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center" style="background: var(--color-danger-bg)">
                           <i class="bi bi-x-circle" style="font-size: 1.5rem; color: var(--color-danger)"></i>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <!-- Device Status Table -->
            <div class="card">
               <!-- Filter Buttons and Add Device Button -->
               <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                  <div class="d-flex gap-2 flex-wrap align-items-center">
                     <div class="input-group input-group-sm" style="width: 200px;">
                        <span class="input-group-text" style="background-color: transparent; border-color: var(--color-border);">
                           <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="deviceSearch" placeholder="Search devices..." style="border-color: var(--color-border);" />
                     </div>
                     <button class="btn btn-sm filter-btn active" id="filterAll" onclick="setFilter('all')" style="background-color: var(--color-primary); color: var(--color-bg); border: 1px solid var(--color-primary);">
                        <i class="bi bi-list-ul me-1"></i>All Devices
                     </button>
                     <button class="btn btn-sm filter-btn" id="filterActive" onclick="setFilter('active')" style="background-color: transparent; color: var(--color-success); border: 1px solid var(--color-success);">
                        <i class="bi bi-check-circle me-1"></i>Active Only
                     </button>
                     <button class="btn btn-sm filter-btn" id="filterInactive" onclick="setFilter('inactive')" style="background-color: transparent; color: var(--color-danger); border: 1px solid var(--color-danger);">
                        <i class="bi bi-x-circle me-1"></i>Inactive Only
                     </button>
                  </div>
                  <button class="btn ap-btn" onclick="addDevice()">
                     <i class="bi bi-plus-circle me-1"></i>Add Device
                  </button>
               </div>
               
               <div class="table-responsive">
                  <table class="table table-hover align-middle mb-0">
                     <thead style="background-color: var(--color-bg-secondary);">
                        <tr>
                           <th scope="col" style="color: var(--color-text); font-weight: 600;">Device ID</th>
                           <th scope="col" style="color: var(--color-text); font-weight: 600;">Location</th>
                           <th scope="col" style="color: var(--color-text); font-weight: 600;">Status</th>
                           <th scope="col" style="color: var(--color-text); font-weight: 600;">Last Updated</th>
                           <th scope="col" class="text-end" style="color: var(--color-text); font-weight: 600;">Actions</th>
                        </tr>
                     </thead>
                     <tbody id="deviceTableBody">

                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </main>

      <!-- Optional JavaScript -->
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
      <script src="../assets/js/main.js"></script>
      <script src="../assets/js/navbar.js"></script>
      <script src="../assets/js/admin.js"></script>
   </body>
</html>
