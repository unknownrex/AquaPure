<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <!-- Google Fonts: Poppins -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

      <title>Admin Dashboard - AquaPure</title>
      <link rel="stylesheet" href="../assets/css/main.css" />
   </head>

   <body>
      <header id="navbar"></header>
      <aside id="sidebar"></aside>
      <main class="main-content p-4 p-md-5">
         <div class="container-fluid">
            <h1 class="mb-4 section-header">Admin Dashboard</h1>
            
            <div class="row g-lg-5 g-3 mb-4">
               <div class="col-lg-4">
                  <div class="card h-100">
                     <div class="d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="card-title-small">Total Devices</h6>
                           <h2 class="metric-value mb-0">12</h2>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center" style="background: var(--color-turbidity-bg)">
                           <i class="bi bi-broadcast-pin" style="font-size: 1.5rem; color: var(--color-turbidity)"></i>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-4">
                  <div class="card h-100">
                     <div class="d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="card-title-small">Total Devices</h6>
                           <h2 class="metric-value mb-0">12</h2>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center" style="background: var(--color-turbidity-bg)">
                           <i class="bi bi-broadcast-pin" style="font-size: 1.5rem; color: var(--color-turbidity)"></i>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-4">
                  <div class="card h-100">
                     <div class="d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="card-title-small">Total Devices</h6>
                           <h2 class="metric-value mb-0">12</h2>
                        </div>
                        <div class="icon-box d-flex justify-content-center align-items-center" style="background: var(--color-turbidity-bg)">
                           <i class="bi bi-broadcast-pin" style="font-size: 1.5rem; color: var(--color-turbidity)"></i>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>

      <!-- Optional JavaScript -->
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
      <script src="../assets/js/main.js"></script>
   </body>
</html>
