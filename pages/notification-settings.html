<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <!-- Google Fonts: Poppins -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

      <title>Notification Settings - AquaPure</title>
      <link rel="stylesheet" href="../assets/css/main.css" />
      <link rel="stylesheet" href="../assets/css/notification-settings.css" />
   </head>

   <body>
      <header id="navbar"></header>
      <aside id="sidebar"></aside>
      <main class="main-content p-4 p-md-5">
         <div class="container-fluid">
            <h1 class="mb-4 section-header">Notification Settings</h1>

            <div class="card p-4 threshold-card mb-4">
               <h5 class="mb-3">Threshold Settings</h5>

               <div class="row g-3">
                  <!-- pH Threshold -->
                  <div class="col-md-6">
                     <label class="form-label">pH Threshold</label>
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="6.5 - 8.5" />
                        <span class="input-group-text threshold-icon"><i class="bi bi-flask-florence-fill threshold-icon"></i></span>
                     </div>
                  </div>

                  <!-- Temperature Threshold -->
                  <div class="col-md-6">
                     <label class="form-label">Temperature Threshold (Â°C)</label>
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="6.5 - 8.5" />
                        <span class="input-group-text"><i class="bi bi-thermometer-half threshold-icon"></i></span>
                     </div>
                  </div>

                  <!-- Oxygen Level -->
                  <div class="col-md-6">
                     <label class="form-label">Oxygen Level (mg/L)</label>
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="6.5 - 8.5" />
                        <span class="input-group-text threshold-icon"><i class="bi bi-wind"></i></span>
                     </div>
                  </div>

                  <!-- Turbidity -->
                  <div class="col-md-6">
                     <label class="form-label">Turbidity Threshold (NTU)</label>
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="6.5 - 8.5" />
                        <span class="input-group-text threshold-icon"><i class="bi bi-droplet-half"></i></span>
                     </div>
                  </div>
               </div>

               <div class="mt-4 text-end">
                  <button class="btn btn-primary px-4"><i class="bi bi-floppy2-fill"></i> Save</button>
               </div>
            </div>
         </div>
      </main>

      <!-- Optional JavaScript -->
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
      <script src="../assets/js/shared-data.js"></script>
      <script src="../assets/js/main.js"></script>
      <script src="../assets/js/navbar.js"></script>
   </body>
</html>
