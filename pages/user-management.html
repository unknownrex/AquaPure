<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <!-- Google Fonts: Poppins -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

      <title>User Management - AquaPure</title>
      <link rel="icon" type="image/png" href="../assets/img/app-logo.png" />
      <link rel="stylesheet" href="../assets/css/main.css" />
   </head>

   <body>
      <header id="navbar"></header>
      <aside id="sidebar"></aside>
      <main class="main-content p-4 p-md-5">
         <div class="container-fluid">
            <h1 class="mb-4 section-header">User Management</h1>


            <!-- User Table -->
            <div class="card">
               <!-- Filter and Add User Button -->
               <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                  <div class="d-flex gap-2 flex-wrap align-items-center">
                     <div class="input-group input-group-sm" style="width: 200px;">
                        <span class="input-group-text" style="background-color: transparent; border-color: var(--color-border);">
                           <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="userSearch" placeholder="Search users..." style="border-color: var(--color-border);" />
                     </div>
                     <button class="btn btn-sm filter-btn active" id="filterAll" onclick="setRoleFilter('all')" style="background-color: var(--color-primary); color: var(--color-bg); border: 1px solid var(--color-primary);">
                        <i class="bi bi-list-ul me-1"></i>All Users
                     </button>
                     <button class="btn btn-sm filter-btn" id="filterAdmin" onclick="setRoleFilter('admin')" style="background-color: transparent; color: var(--color-primary); border: 1px solid var(--color-primary);">
                        <i class="bi bi-shield-check me-1"></i>Admin Only
                     </button>
                     <button class="btn btn-sm filter-btn" id="filterUser" onclick="setRoleFilter('user')" style="background-color: transparent; color: var(--color-secondary-text); border: 1px solid var(--color-secondary-text);">
                        <i class="bi bi-person me-1"></i>User Only
                     </button>
                  </div>
                  <button class="btn ap-btn" onclick="addUser()">
                     <i class="bi bi-plus-circle me-1"></i>Add User
                  </button>
               </div>
               
               <div class="table-responsive">
                  <table class="table table-hover align-middle mb-0">
                     <thead style="background-color: var(--color-bg-secondary);">
                        <tr>
                           <th scope="col" style="color: var(--color-text); font-weight: 600;">Username</th>
                           <th scope="col" style="color: var(--color-text); font-weight: 600;">Email</th>
                           <th scope="col" style="color: var(--color-text); font-weight: 600;">Role</th>
                           <th scope="col" class="text-end" style="color: var(--color-text); font-weight: 600;">Actions</th>
                        </tr>
                     </thead>
                     <tbody id="userTableBody">

                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </main>

      <!-- Add/Edit User-->
      <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="userModalLabel">Add New User</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form id="userForm">
                     <input type="hidden" id="userId" />
                     <div class="mb-3">
                        <label for="userUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userUsername" required />
                     </div>
                     <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" required />
                     </div>
                     <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword" />
                        <small class="form-text text-muted" id="passwordHelp">Leave blank to keep current password</small>
                     </div>
                     <div class="mb-3">
                        <label for="userRole" class="form-label">Role</label>
                        <select class="form-select" id="userRole" required>
                           <option value="user">User</option>
                           <option value="admin">Admin</option>
                        </select>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="saveUser()">Save User</button>
               </div>
            </div>
         </div>
      </div>

      <!-- Optional JavaScript -->
      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
      <script src="../assets/js/shared-data.js"></script>
      <script src="../assets/js/main.js"></script>
      <script src="../assets/js/navbar.js"></script>
      <script src="../assets/js/user-management.js"></script>
   </body>
</html>
